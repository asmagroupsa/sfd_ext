        #pageLoading {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            width: 100%;
            height: 100%;
        }
        
        .spinner {
            margin: 100px auto;
            width: 50px;
            height: 40px;
            text-align: center;
            font-size: 10px;
        }
        
        .spinner>div {
            background-color: #20a8d8;
            height: 50%;
            width: 6px;
            display: inline-block;
            -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
            animation: sk-stretchdelay 1.2s infinite ease-in-out;
        }
        
        .spinner .rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }
        
        .spinner .rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }
        
        .spinner .rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }
        
        .spinner .rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }
        
        @-webkit-keyframes sk-stretchdelay {
            0%,
            40%,
            100% {
                -webkit-transform: scaleY(0.4)
            }
            20% {
                -webkit-transform: scaleY(1.0)
            }
        }
        
        @keyframes sk-stretchdelay {
            0%,
            40%,
            100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
        }
        
        @media (min-width: 992px) {
            .modal-lg {
                max-width: none!important;
            }
        }
        
        @media (min-width: 576px) {

        }

function deleteAllCookies() {
    if(window.sessionStorage.getItem('tab')){
    var cookies = document.cookie.split(";");
    for (let i = 0; i < cookies.length; i++) {
        let cookie = cookies[i];
        let eqPos = cookie.indexOf("=");
        let name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
    }
    }
}
        $(document).ready(function() {
            $('.select').material_select();
        });

        function dropdown() {
            jQuery('select').dropdown({
                glyphWidth: 1
            });
        }

        function collapsible() {
            jQuery('.collapsible').collapsible();
        }

        function select_tab() {
            jQuery('.menu.pointing.secondary .item').tab();
        }

        function switchToggle() {
            jQuery('.ui.checkbox').checkbox({
                silent: true
            }).checkbox();
        }

        function dimmerShow(show, selector) {
            selector = selector || '.page.dimmer'; //'.dimmered';
            jQuery(selector).dimmer('toggle').dimmer('setting', 'closable', false);
            if (jQuery(selector).dimmer('is active')) {
                jQuery(selector).removeClass('hidden');
            }
        }

        function modal(selector) {
            jQuery(selector)
                .modal('setting', 'transition', 'horizontal flip')
                .modal('setting', 'closable', false)
                .modal('show');
        }

        function clearDropdown(selector) {
            jQuery(selector).dropdown('clear');
        }

        function modalHide(selector) {
            jQuery(selector).modal('hide');
        }
        var select_init = (fn) => {
            function dropdown() {
                jQuery('.ui.dropdown').dropdown({
                    silent: true,
                    fullTextSearch: true,
                    verbose: false,
                    message: {
                        noResults: 'Pas de données chargées.'
                    }
                });
                jQuery('input.form-control').characterCounter();

                document.querySelectorAll('div.ui.dropdown input.search')
                    .forEach(function(el) {
                        el.onkeyup = function(event) {
                            if (event.keyCode === 13) {
                                fn(event.target.value, event.target.parentElement.querySelector('select').id);
                            }
                        };
                    });
            }

            fn = fn || (function(value, element) {});
            dropdown();

            setTimeout(() => {
                dropdown();
            }, 1500);
        };

        function patienter(isSuccess) {
            if (isSuccess) {
                jQuery('.ui.dropdown.active  div.menu div.message').html('ok');
            } else {
                jQuery('.ui.dropdown.active  div.menu div.message').html('<i class="big loading notched circle icon"></i> veuillez patienter... recherche en cours');
            }
        }

        function autocomplete(data) {
            if (!data) data = {};
            jQuery('input.autocomplete').autocomplete({
                data: data,
                //limit: 20, // The max amount of results that can be shown at once. Default: Infinity.
                onAutocomplete: function(val) {
                    // Callback function when value is autcompleted.
                },
                minLength: 1, // The minimum length of the input for the autocomplete to start. Default: 1.
            });

        }

        function hideEmptyDiv() {
            jQuery('.left.menu div.item').each(function() {
                if (jQuery(this).text().trim() === '') {
                    jQuery(this).css('display', 'none');
                }
            });
        }

        function accordion() {
            $('.ui.accordion').accordion();
        }
    </script>
