<div *ngIf="operationType">
    <!-- <h2><span jhiFnmTranslate="sfdApp.operationType.detail.title">Operation Type</span> {{operationType.id}}</h2> -->
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.operationType.name">Name</span></dt>
        <dd>
            <span>{{operationType.name}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.operationType.description">Description</span></dt>
        <dd>
            <span>{{operationType.description}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.operationType.code">Code</span></dt>
        <dd>
            <span>{{operationType.code}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.operationType.superTypeOperation">Super Type Operation</span></dt>
        <dd>
            <div *ngIf="operationType.superTypeOperationId">
                <a [routerLink]="['/super-type-operation', operationType.superTypeOperationId]">{{operationType.superTypeOperationId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/entity','operation-type', { outlets: { popup: 'operation-type/'+ operationType.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
