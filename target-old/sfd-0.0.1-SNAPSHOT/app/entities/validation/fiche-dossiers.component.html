<!--loader-->
<div class="ui dimmer" [ngClass]="{'active': !hideLoader }">
    <div class="">
        Le dossier concerné n'a pas étéé validé.
    </div>
</div>

<div class="container"  *ngIf="hideLoader">
    <div id="print" #printZone class="col-md-12">
        <div class="print-header">
            <img src="../../../content/images/header.jpg" alt="logo" height="">
        </div>
        <div class="wrapper">
            <p class="page-break"></p>
            <div class="row top-space">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td class="text-align-center bold font-size-x-large" style="color:gray; "> FICHE DOSSIER DU COMITÉ DE CRÉDIT </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead>
                            <th>Réference Dossier</th>
                            <th>Client</th>
                            <th> Montant Sollicité</th>
                            <th>Etat</th>
                            <th>Montant accordé</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of _currentCreditComityFicheDossiers">
                                <!-- <td class="section-header bold style">Informations</td> -->
                                <td>{{data.reference}}</td>
                                <td>{{data.client}}</td>
                                <td>{{data.montantsollicite}}</td>
                                <td>{{data.etat}}</td>
                                <td>{{data.montantaccorder}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- <p class="page-break"></p> -->
        </div>
        <div class="print-footer">
            <img src="../../../content/images/footer.jpg" alt="logo" width="100%" height="50">
        </div>
    </div>
</div>
<div class="" style="height:400px">
<iframe name="print_frame" width="0" height="0" frameborder="0" src="about:blank"></iframe>
<a class="btn-floating btn-large waves-effect waves-light red" style="position: fixed; bottom: 25px; right: 25px;" (click)="printAsPdf('print')">
    <i class="material-icons">print</i>
</a>
