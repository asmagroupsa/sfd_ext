        <div class="form-group">

            <input type="number" min="1" class="form-control" name="amount" id="field_amount" [(ngModel)]="fraisGestionAccorde.amount" required />
            <div [hidden]="!(editForm.controls.amount?.dirty && editForm.controls.amount?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.amount?.errors?.required" jhiFnmTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.amount?.errors?.number" jhiFnmTranslate="entity.validation.number">

                </small>
            </div>

        <div class="form-group">
            <label jhiFnmTranslate="sfdApp.fraisGestionAccorde.ligneCredit" for="field_ligneCredit">Ligne Credit</label>
            <select class="ui fluid search dropdown" id="field_ligneCredit" name="ligneCredit" [(ngModel)]="fraisGestionAccorde.ligneCreditId" required>
                <option [ngValue]="ligneCreditOption.id" *ngFor="let ligneCreditOption of lignecredits; trackBy: trackLigneCreditById">{{ligneCreditOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.ligneCredit?.dirty && editForm.controls.ligneCredit?.invalid)">
            <small class="form-text text-danger" [hidden]="!editForm.controls.ligneCredit?.errors?.required" jhiFnmTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label jhiFnmTranslate="sfdApp.fraisGestionAccorde.fraisGestion" for="field_fraisGestion">Frais Gestion</label>
            <select class="ui fluid search dropdown" id="field_fraisGestion" name="fraisGestion" [(ngModel)]="fraisGestionAccorde.fraisGestionId" required>
                <option [ngValue]="fraisGestionOption.id" *ngFor="let fraisGestionOption of fraisgestions; trackBy: trackFraisGestionById">{{fraisGestionOption.id}}</option>

        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn waves-effect waves-light">
