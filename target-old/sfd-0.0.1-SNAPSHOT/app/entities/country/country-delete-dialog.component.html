<form name="deleteForm" id="deleteForm" (ngSubmit)="confirmDelete(country.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiFnmTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiFnmTranslate="sfdApp.country.delete.question" translateValues="{id: '{{country.name}}'}">Are you sure you want to delete this Country?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button> &nbsp;&nbsp;&nbsp; <button type="submit" class="btn waves-effect waves-light red">
            <span class="fa fa-remove"></span>&nbsp;<span jhiFnmTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
