<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCaisseNouvelleLabel">Liste des caissiers</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
       <!--  <div class="row">
            <div class="col-lg-6"></div>
                <div class="field col-lg-3">
                    <ngbd-datepicker-i18n name="date1" [(ngModel)]="date1" (ngModelChange)="onPeriodChange()"></ngbd-datepicker-i18n>
                </div>
                <div class="field col-lg-3">
                    <ngbd-datepicker-i18n name="date2" [(ngModel)]="date2" (ngModelChange)="onPeriodChange()"></ngbd-datepicker-i18n>
                </div>
        </div> -->
        <table class="bordered striped highlight" *ngIf="historiques">
            <thead>
                <tr>
                    <!-- <th><span jhiFnmTranslate="global.field.id">ID</span></th> -->
                    <th class="numerotab">NÂ°</th>
                    <th><span>Compte CARMES</span></th>
                    <th><span>Nom</span></th>
                    <th><span>Phone</span></th>
                    <th><span>Mail</span></th>
                    <th><span>Solde</span></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let historique of historiques | recherche:currentSearch ;let index=index;trackBy: trackId">
                    <!-- <td><a [routerLink]="['/entity','caisse-nouvelle', caisseNouvelle.id ]">{{caisseNouvelle.id}}</a></td> -->
                    <td class="numerotab">{{index + 1}}</td>
                    <td>{{historique.cpte_carmes}}</td>
                    <td>{{historique.nom}}</td>
                    <td>{{historique.phone}}</td>
                    <td>{{historique.email}}</td>
                    <td>{{historique.solde | currency:'XAF':true:'2.0'}}</td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button> &nbsp;&nbsp;&nbsp;
       
    </div>
</form>
