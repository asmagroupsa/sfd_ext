<div>
    <h2>
        <span>Les taux commissions des produits</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'sfdApp.item.home.search' | fnmtranslate : langue.lang | async }}">
                    <button class="btn-floating waves-effect waves-light" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <ng-template #elseBlock>
        <div class="ui active centered loader" style="margin:70px auto;">
            {{principal.loading}}
        </div>
    </ng-template>
    <div class="table-responsive">
        <table class="bordered striped highlight">
            <thead>
                <tr>
                    <th class="numerotab">NÂ°</th>
                    <th>Produit</th>
                    <th>Type commission</th>
                    <th>Taux commission</th>
                    <th class="text-right">Actions</th>
                </tr>
            </thead>
            <tbody *ngIf="taux;else elseBlock">
                <tr *ngFor="let item of taux | recherche:currentSearch ;let index=index">
                    <td class="numerotab">{{index + 1}}</td>
                    <td>{{item.libelle_produit}}</td>
                    <td>{{item.type_commission}}</td>
                    <td>{{item.taux_commission}}%</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" (click)="updateTaux(item)" class="btn btn-primary btn-sm">
                                <span class="fa fa-pencil"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
