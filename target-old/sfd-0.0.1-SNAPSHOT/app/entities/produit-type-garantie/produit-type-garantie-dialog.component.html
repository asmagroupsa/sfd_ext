<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTranchePenalLabel" [jhiFnmTranslate]="produitTypeGarantie.id ? 'sfdApp.produitTypeGarantie.home.createOrEditLabel' : 'sfdApp.produitTypeGarantie.home.createLabel'">Produit Type Garantie</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="input-field">
            <label class="form-control-label oblige" for="field_amount" [ngClass]="{active: produitTypeGarantie.id}">Montant</label>
            <input type="text" class="form-control" name="amount" id="field_amount" [ngModel]="produitTypeGarantieAmount" required (formatNumberMyMiller)="produitTypeGarantie.amount = $event">
        </div>
        <div class="form-group">
            <label class="form-control-label oblige" for="field_typeValeur">Type valeur</label>
            <select class="ui fluid search dropdown" name="typeValeur" [(ngModel)]="produitTypeGarantie.typeValeur" id="field_typeValeur">
                <option value="FRAIS">FRAIS</option>
                <option value="TAUX">TAUX</option>
            </select>
        </div>
        <div class="form-group">
            <label class="oblige" for="field_produit">Produit</label>
            <div class="ui icon input field" [ngClass]="{loading: loading.produit}" style="width: 100%;">
                <select required class="ui fluid search dropdown sfd-dropdown" id="field_produit" name="produit" [(ngModel)]="produitTypeGarantie.produitId">
                    <option [ngValue]="null" disabled></option>
                    <option [ngValue]="produit.id" *ngFor="let produit of produits">{{produit.libelle}}</option>
                </select>
                <i class="icon"></i>
            </div>
        </div>
        <div class="form-group">
            <label class="oblige" for="field_typeGarantie">Type garantie</label>
            <div class="ui icon input field" [ngClass]="{loading: loading.typeGarantie}" style="width: 100%;">
                <select required class="ui fluid search dropdown sfd-dropdown" id="field_typeGarantie" name="typeGarantie" [(ngModel)]="produitTypeGarantie.typeGarantieId">
                    <option [ngValue]="null" disabled></option>
                    <option [ngValue]="typeGarantie.id" *ngFor="let typeGarantie of typeGaranties">{{typeGarantie.name}}</option>
                </select>
                <i class="icon"></i>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button> &nbsp;&nbsp;&nbsp;
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;
            <span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
