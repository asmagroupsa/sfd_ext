<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title">Alimenter coffre</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="ngbActiveModal.close('cancel')">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="input-field">
            <label class="form-control-label active">Coffre</label>
            <input type="text" class="form-control" [value]="coffre" readonly>
        </div>

        <div class="form-group">
            <label class="form-control-label oblige" for="num_compte_bank">Compte bancaire</label>
            <select class="ui fluid search dropdown" id="num_compte_bank" name="num_compte_bank" [(ngModel)]="model.num_compte_bank" required>
                <option [ngValue]="null" disabled></option>
                <option [ngValue]="b.numAccount" *ngFor="let b of banks">{{b.numAccount}} - {{b?.libelle}}</option>
            </select>
        </div>

        <div class="input-field">
            <label class="form-control-label active oblige" for="montant">Montant</label>
            <input type="text" class="form-control" name="montant" id="montant" [ngModel]="montant" required (formatNumberMyMiller)="model.montant = $event">
        </div>

        <div class="form-group">
            <label class="form-control-label oblige" for="depart">Depart</label>
            <select class="ui fluid search dropdown" name="depart" [(ngModel)]="model.depart" id="depart" required>
                <option [ngValue]="null" disabled></option>
                <option value="BANK">Banque</option>
                <option value="COFFRE">Coffre</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="ngbActiveModal.close('cancel')">
            <span class="fa fa-ban"></span>&nbsp;<span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button>&nbsp;&nbsp;&nbsp;
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;<span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
