<div *ngIf="tab == 'retraits'">
    <div class="col s12 m7">
        <h2 class="header">Effectuer un retrait</h2>
        <div class="card horizontal">
            <div class="card-stacked">
                <div class="card-content">
                    <p>Veillez remplir le compte du client et le montant</p>
                    <form>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="compte" type="text" class="validate" name="compte" [(ngModel)]="compte">
                                <label for="compte">Compte du client</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="montant" type="number" class="validate" name="montant" [(ngModel)]="montant">
                                <label for="montant">Montant</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-action">
                    <a (click)="addRetrait()">Effectuer</a>
                </div>
            </div>
        </div>
    </div>
</div>
