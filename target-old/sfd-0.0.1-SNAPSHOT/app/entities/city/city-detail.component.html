<div *ngIf="city">
    <!-- <h2><span jhiFnmTranslate="sfdApp.city.detail.title">City</span> {{city.id}}</h2> -->
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.city.name">Name</span></dt>
        <dd>
            <span>{{city.name}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.city.departement">Departement</span></dt>
        <dd>
            <div *ngIf="city.departementId">
                <a [routerLink]="['/entity','departement', city.departementId]">{{city.departementId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/entity','city', { outlets: { popup: 'city/'+ city.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
