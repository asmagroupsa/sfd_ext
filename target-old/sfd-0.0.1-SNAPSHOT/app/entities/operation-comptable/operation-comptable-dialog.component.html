<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOperationComptableLabel" [jhiFnmTranslate]="operationComptable.id ? 'sfdApp.operationComptable.home.createOrEditLabel' : 'sfdApp.operationComptable.home.createLabel'">Create or edit a Operation Comptable</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label" jhiFnmTranslate="sfdApp.operationComptable.libelle" for="field_libelle">Libell√©</label>
            <input type="text" class="form-control" name="libelle" id="field_libelle" [(ngModel)]="operationComptable.libelle" required />
            <div [hidden]="!(editForm.controls.libelle?.dirty && editForm.controls.libelle?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.libelle?.errors?.required" jhiFnmTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiFnmTranslate="sfdApp.operationComptable.debit" for="field_debit">Debit</label>
            <input type="number" class="form-control" name="debit" id="field_debit" [(ngModel)]="operationComptable.debit" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiFnmTranslate="sfdApp.operationComptable.credit" for="field_credit">Credit</label>
            <input type="number" class="form-control" name="credit" id="field_credit" [(ngModel)]="operationComptable.credit" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiFnmTranslate="sfdApp.operationComptable.date" for="field_date">Date</label>
            <ngbd-datepicker-i18n [(ngModel)]="operationComptable.date" name="date" required="true"></ngbd-datepicker-i18n>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiFnmTranslate="sfdApp.operationComptable.numPiece" for="field_numPiece">Num Piece</label>
            <input type="text" class="form-control" name="numPiece" id="field_numPiece" [(ngModel)]="operationComptable.numPiece" />
        </div>
        <div class="form-group advervable">
            <div class="switch">
                <label>
    <span jhiFnmTranslate="sfdApp.operationComptable.comptabiliser" jhiFnmTranslateTag="true">Comptabiliser</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="comptabiliser" id="field_comptabiliser" [(ngModel)]="operationComptable.comptabiliser"/>
      <span class="lever"></span>
    </label>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiFnmTranslate="sfdApp.operationComptable.referenceCaisse" for="field_referenceCaisse">Reference Caisse</label>
            <input type="text" class="form-control" name="referenceCaisse" id="field_referenceCaisse" [(ngModel)]="operationComptable.referenceCaisse" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiFnmTranslate="sfdApp.operationComptable.agenceReference" for="field_agenceReference">Agence Reference</label>
            <input type="text" class="form-control" name="agenceReference" id="field_agenceReference" [(ngModel)]="operationComptable.agenceReference" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiFnmTranslate="sfdApp.operationComptable.journalReference" for="field_journalReference">Journal Reference</label>
            <input type="text" class="form-control" name="journalReference" id="field_journalReference" [(ngModel)]="operationComptable.journalReference" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiFnmTranslate="sfdApp.operationComptable.userReference" for="field_userReference">User Reference</label>
            <input type="text" class="form-control" name="userReference" id="field_userReference" [(ngModel)]="operationComptable.userReference" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiFnmTranslate="sfdApp.operationComptable.compteComptable" for="field_compteComptable">Compte Comptable</label>
            <select class="ui fluid search dropdown sfd-dropdown" id="field_compteComptable" name="compteComptable" [(ngModel)]="operationComptable.compteComptableId">
                <option [ngValue]="null">Aucun</option>
                <option [ngValue]="compteComptableOption.id" *ngFor="let compteComptableOption of comptecomptables; trackBy: trackCompteComptableById">{{compteComptableOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button> &nbsp;&nbsp;&nbsp; <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;<span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
