<div *ngIf="schoolLevel">
    <!-- <h2><span jhiFnmTranslate="sfdApp.schoolLevel.detail.title">School Level</span> {{schoolLevel.id}}</h2> -->
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.schoolLevel.niveau">Niveau</span></dt>
        <dd>
            <span>{{schoolLevel.niveau}}</span>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/entity','school-level', { outlets: { popup: 'school-level/'+ schoolLevel.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
