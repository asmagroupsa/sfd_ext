<div *ngIf="ressource">
    <h2><span jhiFnmTranslate="sfdApp.ressource.detail.title">Ressource</span> {{ressource.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.ressource.name">Name</span></dt>
        <dd>
            <span>{{ressource.name}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.ressource.code">Code</span></dt>
        <dd>
            <span>{{ressource.code}}</span>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/', { outlets: { popup: 'ressource/'+ ressource.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
