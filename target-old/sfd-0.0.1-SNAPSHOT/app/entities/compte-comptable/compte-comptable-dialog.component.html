<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPeriodicityLabel" [jhiFnmTranslate]="compteComptable.id ? 'sfdApp.compteComptable.home.createOrEditLabel' : 'sfdApp.compteComptable.home.createLabel'">Create or edit a Periodicity</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" *ngIf="agences.length > 1">
            <label jhiFnmTranslate="sfdApp.client.agence" for="field_agence" class="oblige">Agence</label>
            <select class="ui fluid search dropdown sfd-dropdown" id="field_agence" name="agence" [(ngModel)]="compteComptable.agenceReference" required>
                <option [ngValue]="null" disabled></option>
                <option [ngValue]="a.codeAgence" *ngFor="let a of agences">{{a.name}}</option>
            </select>
        </div>

        <div class="input-field">
            <label class="form-control-label active oblige" for="field_libelle">DÃ©signation</label>
            <input type="text" class="form-control" name="libelle" id="field_libelle" [(ngModel)]="compteComptable.libelle" required>
        </div>

        <div class="input-field">
            <label class="form-control-label active oblige" for="field_numAccount">Numero du compte</label>
            <input type="text" class="form-control" name="numAccount" id="field_numAccount" [(ngModel)]="compteComptable.numAccount" required>
        </div>

        <div class="input-field">
            <label class="form-control-label active oblige" for="field_nature">Nature</label>
            <input type="text" class="form-control" name="nature" id="field_nature" [(ngModel)]="compteComptable.nature">
        </div>

        <div class="input-field">
            <label class="form-control-label active oblige" for="field_typePlan">Type de plan</label>
            <input type="text" class="form-control" name="typePlan" id="field_typePlan" [(ngModel)]="compteComptable.typePlan">
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button> &nbsp;&nbsp;&nbsp;
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;<span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
