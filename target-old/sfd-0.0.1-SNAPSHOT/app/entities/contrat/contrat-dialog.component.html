        <div class="form-group">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.contrat.contratDate" for="field_contratDate">Contrat Date</label>
            <div class="input-group">
                <input id="field_contratDate" type="text" class="form-control" name="contratDate" ngbDatepicker #contratDateDp="ngbDatepicker" [(ngModel)]="contrat.contratDate" />
                <span class="input-group-btn">
                    <button type="button" class="waves-effect waves-teal btn-flat" (click)="contratDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="input-field">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.contrat.duree" for="field_duree">Duree</label>
            <input type="number" min="1" class="form-control" name="duree" id="field_duree" [(ngModel)]="contrat.duree" />
        </div>
        <div class="form-group">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.contrat.unity" for="field_unity">Unity</label>
            <select class="ui fluid search dropdown" name="unity" id="field_unity" [(ngModel)]="contrat.unity">
                <option value="JOUR">JOUR</option>
                <option value="SEMAINE">SEMAINE</option>
                <option value="MOIS">MOIS</option>
                <option value="ANNEE">ANNEE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.contrat.clotureDate" for="field_clotureDate">Cloture Date</label>
            <div class="input-group">
                <input id="field_clotureDate" type="text" class="form-control" name="clotureDate" ngbDatepicker #clotureDateDp="ngbDatepicker" [(ngModel)]="contrat.clotureDate" />

        <div class="form-group">
            <label jhiFnmTranslate="sfdApp.contrat.sfd" for="field_sfd">Sfd</label>
            <select class="ui fluid search dropdown" id="field_sfd" name="sfd" [(ngModel)]="contrat.sfdId">
                <option [ngValue]="null" disabled>Choisissez le SFD</option>
                <option [ngValue]="sFDOption.id" *ngFor="let sFDOption of sfds; trackBy: trackSFDById">{{sFDOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiFnmTranslate="sfdApp.contrat.produit" for="field_produit">Produit</label>
            <select class="ui fluid search dropdown" id="field_produit" name="produit" [(ngModel)]="contrat.produitId">
                <option [ngValue]="null" disabled>Choisissez le produit</option>
                <option [ngValue]="produitOption.id" *ngFor="let produitOption of produits; trackBy: trackProduitById">{{produitOption.libelle}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button> &nbsp;&nbsp;&nbsp;
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;<span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
