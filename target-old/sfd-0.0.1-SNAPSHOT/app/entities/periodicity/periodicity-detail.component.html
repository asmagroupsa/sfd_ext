    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.periodicity.constante">constante</span></dt>

            <span>{{periodicity.constante}}</span>

        <dt><span jhiFnmTranslate="sfdApp.periodicity.unite">unite</span></dt>
