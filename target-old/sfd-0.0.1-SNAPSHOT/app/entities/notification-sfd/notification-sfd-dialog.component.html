<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myNotificationSFDLabel" [jhiFnmTranslate]="notificationSFD.id ? 'sfdApp.notificationSFD.home.createOrEditLabel' : 'sfdApp.notificationSFD.home.createLabel'">Create or edit a Notification SFD</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--<div class="form-group" [hidden]="!notificationSFD.id">
            <label for="id" jhiFnmTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="notificationSFD.id" readonly />
        </div>-->
        <div class="form-group">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.notificationSFD.rate" for="field_rate">Rate</label>
            <input type="number" min="1" class="form-control" name="rate" id="field_rate" [(ngModel)]="notificationSFD.rate" />
        </div>
        <div class="form-group">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.notificationSFD.notificationDate" for="field_notificationDate">Notification Date</label>
            <div class="input-group">
                <input id="field_notificationDate" type="text" class="form-control" name="notificationDate" ngbDatepicker #notificationDateDp="ngbDatepicker" [(ngModel)]="notificationSFD.notificationDate" />
                <span class="input-group-btn">
                    <button type="button" class="waves-effect waves-teal btn-flat" (click)="notificationDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="switch">
                <label>
      Status: 
      <input type="checkbox" name="status" id="field_status" [(ngModel)]="notificationSFD.status" />
      <span class="lever"></span>
    </label>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.notificationSFD.nbrDiffere" for="field_nbrDiffere">Nbr Differe</label>
            <input type="number" min="1" class="form-control" name="nbrDiffere" id="field_nbrDiffere" [(ngModel)]="notificationSFD.nbrDiffere" />
        </div>
        <div class="form-group">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.notificationSFD.amount" for="field_amount">Amount</label>
            <input type="number" min="1" class="form-control" name="amount" id="field_amount" [(ngModel)]="notificationSFDAmount" required (formatNumberMyMiller)="notificationSFD.amount = $event" />
            <div [hidden]="!(editForm.controls.amount?.dirty && editForm.controls.amount?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.amount?.errors?.required" jhiFnmTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.amount?.errors?.number" jhiFnmTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.notificationSFD.typeEcheancier" for="field_typeEcheancier">Type Echeancier</label>
            <input type="text" class="form-control" name="typeEcheancier" id="field_typeEcheancier" [(ngModel)]="notificationSFD.typeEcheancier" required maxlength="50" data-length="50" />
            <div [hidden]="!(editForm.controls.typeEcheancier?.dirty && editForm.controls.typeEcheancier?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.typeEcheancier?.errors?.required" jhiFnmTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.typeEcheancier?.errors?.maxlength" jhiFnmTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.notificationSFD.nbreEcheance" for="field_nbreEcheance">Nbre Echeance</label>
            <input type="number" min="1" class="form-control" name="nbreEcheance" id="field_nbreEcheance" [(ngModel)]="notificationSFD.nbreEcheance" required />
            <div [hidden]="!(editForm.controls.nbreEcheance?.dirty && editForm.controls.nbreEcheance?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.nbreEcheance?.errors?.required" jhiFnmTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.nbreEcheance?.errors?.number" jhiFnmTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <!--  <div class="form-group">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.notificationSFD.createdDate" for="field_createdDate">Created Date</label>
            <div class="input-group">

                   This field cannot be longer than 50 characters.
                </small>
            </div>

            <label class="form-control-label active" jhiFnmTranslate="sfdApp.notificationSFD.lastModifiedBy" for="field_lastModifiedBy">Last Modified By</label>
            <input type="text" class="form-control" name="lastModifiedBy" id="field_lastModifiedBy" [(ngModel)]="notificationSFD.lastModifiedBy" maxlength="50" data-length="50" />

            </div>

            <label class="form-control-label active" jhiFnmTranslate="sfdApp.notificationSFD.lastModifiedDate" for="field_lastModifiedDate">Last Modified Date</label>
            <div class="input-group">
                <input id="field_lastModifiedDate" type="text" class="form-control" name="lastModifiedDate" ngbDatepicker #lastModifiedDateDp="ngbDatepicker" [(ngModel)]="notificationSFD.lastModifiedDate" />
                <span class="input-group-btn">
                    <button type="button" class="waves-effect waves-teal btn-flat" (click)="lastModifiedDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>-->

        <div class="form-group">
            <label jhiFnmTranslate="sfdApp.notificationSFD.ligneRequest" for="field_ligneRequest">Ligne Request</label>
            <select class="ui fluid search dropdown" id="field_ligneRequest" name="ligneRequest" [(ngModel)]="notificationSFD.ligneRequestId" required>
                <option [ngValue]="ligneRequestOption.id" *ngFor="let ligneRequestOption of lignerequests; trackBy: trackLigneRequestById"> du {{ligneRequestOption.requestDate | date:'dd-MM-y'}} (beneficiaires:{{ligneRequestOption.nbreBenef}})</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.ligneRequest?.dirty && editForm.controls.ligneRequest?.invalid)">
            <small class="form-text text-danger" [hidden]="!editForm.controls.ligneRequest?.errors?.required" jhiFnmTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button> &nbsp;&nbsp;&nbsp;
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;<span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
