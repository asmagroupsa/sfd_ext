<div *ngIf="tauxCommission">
    <!-- <h2><span jhiFnmTranslate="sfdApp.tauxCommission.detail.title">Taux Commission</span> {{tauxCommission.id}}</h2> -->
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.tauxCommission.name">Name</span></dt>
        <dd>
            <span>{{tauxCommission.name}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.tauxCommission.valeur">Valeur</span></dt>
        <dd>
            <span>{{tauxCommission.valeur}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.tauxCommission.createdDate">Created Date</span></dt>
        <dd>
            <span>{{tauxCommission.createdDate | date:'dd-MM-y'}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.tauxCommission.createdBy">Created By</span></dt>
        <dd>
            <span>{{tauxCommission.createdBy}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.tauxCommission.lastModifiedBy">Last Modified By</span></dt>
        <dd>
            <span>{{tauxCommission.lastModifiedBy}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.tauxCommission.lastModifiedDate">Last Modified Date</span></dt>
        <dd>
            <span>{{tauxCommission.lastModifiedDate | date:'dd-MM-y'}}</span>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/entity','taux-commission', { outlets: { popup: 'taux-commission/'+ tauxCommission.id + '/edit'} }]"
        replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
