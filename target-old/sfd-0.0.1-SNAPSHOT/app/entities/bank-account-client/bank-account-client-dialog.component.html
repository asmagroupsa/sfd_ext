<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBankLabel" [jhiFnmTranslate]="bankAccountClient.id ? 'sfdApp.bankAccountClient.home.createOrEditLabel' : 'sfdApp.bankAccountClient.home.createLabel'">Create or edit a Bank</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label oblige" jhiFnmTranslate="sfdApp.bankAccountClient.numAccount" for="field_numAccount"></label>
            <input type="text" class="form-control" name="numAccount" id="field_numAccount" pattern="[0-9]+$" [(ngModel)]="bankAccountClient.numAccount" required maxlength="100" />
        </div>
        <div class="form-group">
            <label jhiFnmTranslate="sfdApp.bankAccountClient.bank" for="field_bankId">Banque</label>
            <select class="ui fluid search dropdown" id="field_bankId" name="bankId" [(ngModel)]="bankAccountClient.bankId">
                <option [ngValue]="null" disabled></option>
                <option [ngValue]="b.id" *ngFor="let b of banks">{{b.libelle}}</option>
            </select>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label class="form-control-label oblige" for="field_rib">RIB</label>
                    <input type="text" class="form-control" name="rib" id="field_rib" [(ngModel)]="bankAccountClient.rib" required maxlength="2" data-length="2" pattern="[0-9]{1,2}" />
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label class="form-control-label oblige" for="field_codeAgence">Code Agence</label>
                    <input type="text" class="form-control" name="codeAgence" id="field_codeAgence" [(ngModel)]="bankAccountClient.codeAgence" required maxlength="5" data-length="5" pattern="[0-9]{1,5}" />
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label class="form-control-label oblige" for="field_codeBanK">Code banque</label>
                    <input type="text" class="form-control" name="codeBank" id="field_codeBanK" [(ngModel)]="bankAccountClient.codeBank" required maxlength="3" data-length="3" pattern="[0-9]{1,3}" />
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label class="form-control-label oblige" for="field_codePays">Code pays</label>
                    <input type="text" class="form-control" name="codePays" id="field_codePays" [(ngModel)]="bankAccountClient.codePays" required maxlength="2" data-length="2" pattern="[a-zA-Z0-9]{2}" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button> &nbsp;&nbsp;&nbsp;
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;
            <span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
