<div *ngIf="bank">
    <h2><span jhiFnmTranslate="sfdApp.bank.detail.title">Bank</span> {{bank.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.bank.libelle">Libell√©</span></dt>
        <dd>
            <span>{{bank.libelle}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.bank.phone">Phone</span></dt>
        <dd>
            <span>{{bank.phone}}</span>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/', { outlets: { popup: 'bank/'+ bank.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
