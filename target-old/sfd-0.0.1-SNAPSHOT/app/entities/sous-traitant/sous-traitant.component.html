    <br />
    <ng-template #elseBlock>
        <div class="ui active centered inline loader"></div>
    </ng-template>
    <div class="table-responsive" *ngIf="clients;else elseBlock">
        <table class="bordered striped highlight">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th class="numerotab">N°</th>
                    <th>Référence</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>CARMES</th>
                    <th>Code guichet</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of clients | recherche:currentSearch; let index = index">
                    <td>{{(index + 1) + (itemsPerPage * ((page|| 1) -1))}}</td>
                    <td>{{c.code}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.firstName}}</td>
                    <td>{{c.cpteCarmes}}</td>
                    <td>{{c.codeGuichet}}</td>
                    <td>{{c.createdDate|date:'medium'}}</td>
                    <td>
                        <div class="btn-group flex-btn-group-container">
                            <div class="ui dropdown">
                                <div class="text" style="display:none"></div>
                                <i class="ellipsis vertical icon"></i>
                                <div class="left menu" style="position: absolute; top: 100%; right: 0;"><!-- *ngIf="credit.code=='CR-MCM'" -->
                                    <div class="item"  [routerLink]="['/entity','credit', c.id,'contrat-sous-traitant']">CONTRAT</div>
                                </div>                                    
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
