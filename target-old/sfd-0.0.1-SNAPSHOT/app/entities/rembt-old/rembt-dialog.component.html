    <div class="modal-header">
        <h4 class="modal-title" id="myRembtLabel" [jhiFnmTranslate]="rembt.id ? 'sfdApp.rembt.home.createOrEditLabel' : 'sfdApp.rembt.home.createLabel'">Create or edit a Rembt</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>

        <div class="form-group">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.rembt.rembDate" for="field_rembDate">Remb Date</label>
            <div class="input-group">
                <input id="field_rembDate" type="text" class="form-control" name="rembDate" ngbDatepicker #rembDateDp="ngbDatepicker" [(ngModel)]="rembt.rembDate" required/>
                <span class="input-group-btn">
                    <button type="button" class="waves-effect waves-teal btn-flat" (click)="rembDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.rembDate?.dirty && editForm.controls.rembDate?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.rembDate?.errors?.required" jhiFnmTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.rembt.amount" for="field_amount">Amount</label>
            <input type="number" min="1" class="form-control" name="amount" id="field_amount" [(ngModel)]="rembt.amount" required />
            <div [hidden]="!(editForm.controls.amount?.dirty && editForm.controls.amount?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.amount?.errors?.required" jhiFnmTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.amount?.errors?.number" jhiFnmTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiFnmTranslate="sfdApp.rembt.echeancesClient" for="field_echeancesClient">Echeances Client</label>
            <select class="ui fluid search dropdown" id="field_echeancesClient" name="echeancesClient" [(ngModel)]="rembt.echeancesClientId" required>
                <option [ngValue]="echeancesClientOption.id" *ngFor="let echeancesClientOption of echeancesclients; trackBy: trackEcheancesClientById">{{echeancesClientOption.libelle}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.echeancesClient?.dirty && editForm.controls.echeancesClient?.invalid)">
            <small class="form-text text-danger" [hidden]="!editForm.controls.echeancesClient?.errors?.required" jhiFnmTranslate="entity.validation.required">

            </small>
        </div>
        <div class="form-group">
            <label jhiFnmTranslate="sfdApp.rembt.typeRembt" for="field_typeRembt">Type Rembt</label>
            <select class="ui fluid search dropdown" id="field_typeRembt" name="typeRembt" [(ngModel)]="rembt.typeRembtId" required>
                <option [ngValue]="typeRembtOption.id" *ngFor="let typeRembtOption of typerembts; trackBy: trackTypeRembtById">{{typeRembtOption.name}}</option>

        </button> &nbsp;&nbsp;&nbsp;
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;<span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
