<div *ngIf="idCardType">

    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.idCardType.name">Name</span></dt>
        <dd>
            <span>{{idCardType.name}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.idCardType.code">Code</span></dt>
        <dd>

    <button type="button" [routerLink]="['/entity','id-card-type', { outlets: { popup: 'id-card-type/'+ idCardType.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
