<div *ngIf="accountType">
    <!-- <h2><span jhiFnmTranslate="sfdApp.accountType.detail.title">Account Type</span> {{accountType.id}}</h2> -->
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.accountType.name">Name</span></dt>
        <dd>
            <span>{{accountType.name}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.accountType.code">Code</span></dt>
        <dd>
            <span>{{accountType.code}}</span>
        </dd>
        <dt><span>Initiale</span></dt>
        <dd>
            <span>{{accountType.initiale}}</span>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/entity','account-type', { outlets: { popup: 'account-type/'+ accountType.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary" *jhiHasAnyRessources="['carmesfnmservice/api/account-types/updateAccountType']">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
