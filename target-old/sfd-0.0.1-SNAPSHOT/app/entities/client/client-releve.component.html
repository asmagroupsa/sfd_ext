    <div class="col-lg-6">
        <div class="form-group compte">
            <label for="field_compte">Choisissez le compte du client {{client?.name}} {{client?.firstName}} <span *ngIf="client?.code">({{client?.code}})</span></label>
            <select id="field_compte" class="ui fluid search dropdown" (change)="onCompteChange()" [(ngModel)]="currentCompte">
                    <option value="null" disabled>Choisissez le compte</option>
                    <option [ngValue]="compte.numAccount" *ngFor="let compte of accounts">
                        {{compte?.accountType?.name}} Num {{compte?.numAccount}}
                    </option>
                </select>
        </div>
    </div>
            <div class="field col-lg-3">
            <label for="date1" class="form-control-label">Du</label>
            <ngbd-datepicker-i18n name="date1" [(ngModel)]="date1" (ngModelChange)="onPeriodChange()"></ngbd-datepicker-i18n>
        </div>
        <div class="field col-lg-3">
            <label for="date2" class="form-control-label">Au</label>
            <ngbd-datepicker-i18n name="date2" [(ngModel)]="date2" (ngModelChange)="onPeriodChange()"></ngbd-datepicker-i18n>
        </div>
</div>
<div *ngIf="!loading" class="ui active centered inline loader"></div>
<div class="ui active centered inline" *ngIf="message">
    {{message}}
</div>
<iframe id="releve" width="100%" height="600" title="releve de compte" style="width:100%;min-height:600px" #releveFrame [hidden]="!loading && !message"></iframe>
