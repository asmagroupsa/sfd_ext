<form class="ui form" name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title">Changer le mot de passe {{'de ' + name}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="field">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" required>
        </div>
        <div class="field">
            <label for="passwordBis">Confirmer le mot de passe</label>
            <input type="password" name="passwordBis" id="passwordBis" [(ngModel)]="passwordBis" required>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="ui button" data-dismiss="modal" (click)="cancel()">
            <span class="fa fa-ban"></span>&nbsp;
            <span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving || !formIsValid()" class="blue ui button">
            <span class="fa fa-save"></span>&nbsp;
            <span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
