
<div *ngIf="elementCondition">
    <h2><span jhiFnmTranslate="sfdApp.elementCondition.detail.title">Element Condition</span> {{elementCondition.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.elementCondition.name">Name</span></dt>
        <dd>
            <span>{{elementCondition.name}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.elementCondition.valeur">Valeur</span></dt>
        <dd>
            <span>{{elementCondition.valeur}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.elementCondition.description">Description</span></dt>
        <dd>
            <span>{{elementCondition.description}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.elementCondition.condition">Condition</span></dt>
        <dd>
            <div *ngIf="elementCondition.conditionId">
                <a [routerLink]="['/condition-acces', elementCondition.conditionId]">{{elementCondition.conditionId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/entity','element-condition', { outlets: { popup: 'element-condition/'+ elementCondition.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
