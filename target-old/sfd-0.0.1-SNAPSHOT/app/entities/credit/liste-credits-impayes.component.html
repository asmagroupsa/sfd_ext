<div class="row">
    <div class="col-lg-2 col-md-3 col-sm-4">
        <label class="form-control-label">Date</label>
        <ngbd-datepicker-i18n [(ngModel)]="date" name="date" (ngModelChange)="getFile()"></ngbd-datepicker-i18n>
    </div>
</div>
<br>
<div class="ui active centered inline loader" [hidden]="!loading"></div>
<iframe #iframe style="width: 100%; height: 500px;" [hidden]="loading"></iframe>
