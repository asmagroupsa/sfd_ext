<div class="modal-header">
    <h4 class="modal-title">Les membres du comit√©</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
</div>
<div class="modal-body">
    <table class="bordered striped highlight">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let member of creditComity.delegationComity.delegatedMembers">
                <td>{{member.user}}</td>
                <td *ngIf="member.status; else elseStatus">Oui</td>
                <ng-template #elseStatus>
                    <td>Non</td>
                </ng-template>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
        <span jhiFnmTranslate="entity.action.cancel">Cancel</span>
    </button> &nbsp;
</div>
