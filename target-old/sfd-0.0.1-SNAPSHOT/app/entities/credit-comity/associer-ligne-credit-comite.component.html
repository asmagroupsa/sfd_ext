<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title">Associer ligne crédit</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label>Comité</label>
            <input required type="text" class="form-control" [value]="creditComity.libelle + ' - ' + creditComity.code" readonly>
        </div>
        <div class="form-group">
            <label class="oblige" for="ligne_credit_id">Ligne crédit</label>
            <select class="ui fluid search dropdown" id="ligne_credit_id" name="ligne_credit_id" [(ngModel)]="ligne_credit_id" required>
                <option [ngValue]="null" disabled></option>
                <option [ngValue]="l.id" *ngFor="let l of lignes">{{l.libelle}} - {{l.code}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;
            <span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
