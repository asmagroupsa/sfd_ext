<form name="deleteForm" id="deleteForm" (ngSubmit)="confirmDelete()">
    <div class="modal-header">
        <h4 class="modal-title">Retrait d'un dossier du comité</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        
        <p>
            Êtes-vous sûr de vouloir retirer le dossier du client {{dossier?.nom}} pour un montant de {{dossier.amount | currency:'XAF':true:'2.0'}}
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button> &nbsp;&nbsp;&nbsp; <button type="submit" class="btn waves-effect waves-light">
            <!-- <span class="fa fa-remove"></span>&nbsp; -->
            <span>Retirer</span>
        </button>
    </div>
</form>
