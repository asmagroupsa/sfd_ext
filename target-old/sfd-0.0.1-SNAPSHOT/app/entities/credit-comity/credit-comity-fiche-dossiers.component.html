<!-- {{_currentCreditComityFicheDossiers | json}} -->
<div class="container"  *ngIf="_currentCreditComityFicheDossiers && _currentCreditComityFicheDossiers.length>0">
    <div id="print" #printZone class="col-md-12">
        <div class="print-header">
            <span style="text-align:justify" *ngIf="_DePage.entete !='null';else elseBlock">
                <img [src]="imageUrl+_DePage.entete" alt="entete de page">
            </span>
            <ng-template #elseBlock>
                <img src="../../../content/images/header.jpg" alt="logo">
            </ng-template>        
        </div>
        <div class="wrapper">
            <p class="page-break"></p>
            <div class="row top-space">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td class="text-align-center bold font-size-x-large" style="color:gray; "> FICHE DOSSIER DU COMMITÉ DE CRÉDIT </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead>
                            <th>Réference</th>
                            <th>Client</th>
                            <th> Montant Sollicité</th>
                            <th>Etat</th>
                            <th>Montant accordé</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of _currentCreditComityFicheDossiers">
                                <!-- <td class="section-header bold style">Informations</td> -->
                                <td>{{data.reference}}</td>
                                <td>{{data.client}}</td>
                                <td>{{data.montantsollicite}}</td>
                                <td>{{data.etat}}</td>
                                <td>{{data.montantaccorder}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- <p class="page-break"></p> -->
        </div>
        <div class="print-footer">
            <!-- Page: -->
            <span style="text-align:justify" *ngIf="_DePage.piedPage !='null';else elseBlock2">
                <img [src]="imageUrl+_DePage.piedPage" alt="pied de page" width="100%" height="50">
            </span>
            <ng-template #elseBlock2>
                <img src="../../../content/images/footer.jpg" alt="logo" width="100%" height="50">
            </ng-template>
        </div>
    </div>
</div>
<div class="" style="height:200px">
<iframe name="print_frame" width="0" height="0" frameborder="0" src="about:blank"></iframe>
<a class="btn-floating btn-large waves-effect waves-light red" style="position: fixed; bottom: 25px; right: 25px;" (click)="printAsPdf('print')">
    <i class="material-icons">print</i>
</a>
