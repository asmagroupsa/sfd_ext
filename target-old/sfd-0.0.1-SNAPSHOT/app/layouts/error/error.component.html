<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="clearfix">
                    <h1 class="float-left display-3 mr-4" jhiFnmTranslate="error.title">Page d'erreur!</h1>
                    <h4 class="pt-3" [hidden]="!errorMessage">{{errorMessage}}</h4>
                    <p class="text-muted" [hidden]="!error403" jhiFnmTranslate="error.403">Vous n'êtes pas autoriser à accéder à cette page.</p>
                </div>
                <div class="input-prepend input-group">
                    <span class="waves-effect waves-teal btn-flat"><i class="fa fa-search"></i></span>
                    <input id="prependedInput" class="form-control" size="16" type="text" placeholder="Qu'est ce que vous rechercher?">
                    <span class="input-group-btn">
            <button class="btn btn-info" type="button">Search</button>
          </span>
                </div>
            </div>
        </div>
    </div>
</div>
