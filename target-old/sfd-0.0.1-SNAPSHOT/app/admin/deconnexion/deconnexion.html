<div>
    <h4>
        <span>Les Utilisateurs connectés</span>
    </h4>
    <jhi-alert></jhi-alert>
    <jhi-alert-error></jhi-alert-error>
    <div class="table-responsive" *ngIf="deconnectedUsers">
        <table class="bordered striped highlight">
            <thead>
                <tr>
                    <th><span>Username</span></th>
                    <th><span>Nom</span></th>
                    <th><span>Prénoms</span></th>
                    <th class="text-right">Actions</th>
                </tr>
            </thead>
            <tbody *ngIf="deconnectedUsers">
                <tr *ngFor="let user of deconnectedUsers">
                    <td>
                        {{user.username}}
                    </td>
                    <td>
                        {{user.firstname}}
                    </td>
                    <td>
                        {{user.lastname}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="button" class="btn btn-info btn-sm" (click)="deconnectUser(user.id)">
                            Déconnecté  l'utilisateur
                        </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="deconnectedUsers">
        <div class="row justify-content-center">
            <!-- <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count> -->
        </div>
        <div class="row justify-content-center">
            <!-- <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination> -->
        </div>
    </div>
</div>
