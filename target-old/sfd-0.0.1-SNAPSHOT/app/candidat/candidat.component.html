<div class="row">
    <div class="col s12 m5">
        <div class="card-panel">
            <h1 class="text-center" style="font-weight:bold">Guide du candidat MCPP</h1>
            <br><br>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="la note pour le demandeur n'exerçant pas d'AGR au moment de la demande" id="first_name" type="text" class="validate">
                            <label class="active" for="first_name">Difficulté d'accès à une AGR(note max=10)</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate" placeholder="note si le demandeur exerce déjà une activité">
                            <label class="active" for="last_name">Alimentation déficiente (note max = 10)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <input placeholder="1 repas par jour" id="first_name" type="text" class="validate">
                            <label class="active" for="first_name">Alimentation déficiente (note max = 10)</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="last_name" type="text" class="validate" placeholder="2 repas par jour">
                            <label class="active" for="last_name">alimentation insuffisante (note max = 6)</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="last_name" type="text" class="validate" placeholder="3 repas par jour">
                            <label class="active" for="last_name">Alimentation suffisante (note max = 0)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <input placeholder="bambou,banco,ciment" id="first_name" type="text" class="validate">
                            <label class="active" for="first_name">Matériaux (note max = 4)</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="last_name" type="text" class="validate" placeholder="paille, tôle, tuile">
                            <label class="active" for="last_name">Toiture (note max = 3)</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="last_name" type="text" class="validate" placeholder="Non cimenté,cimenté,carreaux">
                            <label class="active" for="last_name">Sol (note max = 3)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <input placeholder="non scolarisé, cours primaire,secondaire et plus" id="first_name" type="text" class="validate">
                            <label class="active" for="first_name">Niveaux d'études (note max = 4)</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="last_name" type="text" class="validate" placeholder="-50% = 4 et 100%=0">
                            <label class="active" for="last_name">Pourcentage d'enfants scolarisés (note max = 4)</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="last_name" type="text" class="validate" placeholder="0 ou plusieurs abandons = 2; pas d'abandon = 1">
                            <label class="active" for="last_name">Abandon scolaires par les enfants (note max = 2)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <input placeholder="plantes médicinales et soins traditionnels" id="first_name" type="text" class="validate">
                            <label class="active" for="first_name">Soins de santé déficients (note max = 10)</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="last_name" type="text" class="validate" placeholder="mutuelles ou centres de santé communautaires">
                            <label class="active" for="last_name">Soins de santé primaire (note max = 6)</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="last_name" type="text" class="validate" placeholder="dispensaire, hopital, clinique">
                            <label class="active" for="last_name">Soins modernes (note max = 0)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <input placeholder="marigot, rivière, fleuve" id="first_name" type="text" class="validate">
                            <label class="active" for="first_name">Eau non portable (note max = 10)</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="last_name" type="text" class="validate" placeholder="note si le demandeur a accès à l'eau de fontaine publique">
                            <label class="active" for="last_name">Eau de fontaine publique (note max = 6)</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="last_name" type="text" class="validate" placeholder="la note si le demandeur à accès à l'eau potable">
                            <label class="active" for="last_name">Eau potable (note max = 0)</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12 m5">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="fa fa-send"></i>
  </button>
            </div>
        </div>
    </div>
</div>
