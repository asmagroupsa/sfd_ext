<div *ngIf="district">
    <!-- <h2><span jhiFnmTranslate="sfdApp.district.detail.title">District</span> {{district.id}}</h2> -->
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.district.name">Name</span></dt>
        <dd>
            <span>{{district.name}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.district.townShip">Town Ship</span></dt>
        <dd>
            <div *ngIf="district.townShipId">
                <a [routerLink]="['/entity','town-ship', district.townShipId]">{{district.townShipId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/entity','district', { outlets: { popup: 'district/'+ district.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
