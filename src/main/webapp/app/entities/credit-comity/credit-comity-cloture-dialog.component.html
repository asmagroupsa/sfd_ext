<form name="deleteForm" id="deleteForm" (ngSubmit)="confirmDelete(creditComity.id)">
    <div class="modal-header">
        <h4 class="modal-title">Cloture des dossiers</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p>
            Voulez-vous cloturer les dossiers du comité {{creditComity?.libelle}}?</p>
        <br>
        <div>
        <!-- <div *ngIf="!documentExist"> -->
            <p>Voulez-vous ajouter un document au comité?</p>
            <div class="form-group">
                <label class="form-control-label" for="field_libelle">Le titre du document</label>
                <input required type="text" class="form-control" name="libelle" id="field_libelle" [(ngModel)]="creditComity.documentTitre" maxlength="50" data-length="50" />
            </div>
            <!-- <div class="row">
                <div class="col-sm-12"> -->
                    <div class="form-group">
                        <label class="form-control-label" for="doc" #labelPhoto>{{label}}</label>
                        <input type="file" class="form-control" id="doc" name="photo" #file (change)="onChangeFile(labelPhoto)">
                    </div>
                <!-- </div>
            </div> -->
           <!-- Le fichier joint: {{creditComity?.documentUrl}} -->
        </div>

    </div>
    <div class="modal-footer">
        <span *ngIf="isSendingFile">
            Le document est en cours d'envoi</span>
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button> &nbsp;&nbsp;&nbsp;
        <button type="submit" class="btn waves-effect waves-light" [disabled]="isSendingFile">
            <!-- <span class="fa fa-remove"></span> -->
            &nbsp;
            <span>Cloturer</span>
        </button>
    </div>
</form>
