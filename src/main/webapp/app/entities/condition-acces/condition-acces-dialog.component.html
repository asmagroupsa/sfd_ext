<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myConditionAccesLabel" [jhiFnmTranslate]="conditionAcces.id ? 'sfdApp.conditionAcces.home.createOrEditLabel' : 'sfdApp.conditionAcces.home.createLabel'">Create or edit a Condition Acces</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label jhiFnmTranslate="sfdApp.conditionAcces.categorie" class=" active oblige" for="field_categorie">Categorie</label>
            <select class="ui search fluid dropdown" id="field_categorie" name="categorie" [(ngModel)]="conditionAcces.categorieId" required>
                <option [ngValue]="categorieConditionOption.id" *ngFor="let categorieConditionOption of categorieconditions; trackBy: trackCategorieConditionById">{{categorieConditionOption.name}}</option>
            </select>
            <div [hidden]="!(editForm.controls.categorie?.dirty && editForm.controls.categorie?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.categorie?.errors?.required" jhiFnmTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>
        <div class="input-field">
            <label class="form-control-label active oblige" jhiFnmTranslate="sfdApp.conditionAcces.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name" [(ngModel)]="conditionAcces.name" required maxlength="50" data-length="50" />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.name?.errors?.required" jhiFnmTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.name?.errors?.maxlength" jhiFnmTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>

        <div class="input-field">
            <label class="form-control-label active oblige" jhiFnmTranslate="sfdApp.conditionAcces.noteMax" for="field_noteMax">Note Max</label>
            <input type="text" class="form-control" name="noteMax" id="field_noteMax" [(ngModel)]="conditionAcces.noteMax" pattern="^[0-9]+$" required/>
            <div [hidden]="!(editForm.controls.noteMax?.dirty && editForm.controls.noteMax?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.noteMax?.errors?.required" jhiFnmTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.noteMax?.errors?.pattern">
                   La note maximale doit Ãªtre un nombre positif
                </small>
            </div>
        </div>

        <div class="input-field">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.conditionAcces.description" for="field_description">Description</label>
            <textarea class="materialize-textarea" name="description" id="field_description" [(ngModel)]="conditionAcces.description"></textarea>
        </div>


    </div>

    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;<span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
