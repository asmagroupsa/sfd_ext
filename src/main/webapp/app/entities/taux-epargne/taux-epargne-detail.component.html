<div *ngIf="tauxEpargne">
    <!--  <h2><span jhiFnmTranslate="sfdApp.tauxEpargne.detail.title">Taux Epargne</span> {{tauxEpargne.id}}</h2>
    <hr> -->
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.tauxEpargne.libelle">Libell√©</span></dt>
        <dd>
            <span>{{tauxEpargne.libelle}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.tauxEpargne.valeur">Valeur</span></dt>
        <dd>
            <span>{{tauxEpargne.valeur}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.tauxEpargne.typeValeur">Type Valeur</span></dt>
        <dd>
            <span jhiFnmTranslate="{{'carmesfnmserviceApp.TauxFraisType.' + tauxEpargne.typeValeur}}">{{tauxEpargne.typeValeur}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.tauxEpargne.produit">Produit</span></dt>
        <dd>
            <div *ngIf="tauxEpargne.produitId">
                <a [routerLink]="['/produit', tauxEpargne.produitId]">{{tauxEpargne.produitId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" *jhiHasAnyRessources="['carmesfnmservice/api/taux-epargnes/updateTauxEpargne']" [routerLink]="['/', { outlets: { popup: 'taux-epargne/'+ tauxEpargne.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
