<div *ngIf="typeCaisse">
    <h2><span jhiFnmTranslate="sfdApp.typeCaisse.detail.title">Type Caisse</span> {{typeCaisse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.typeCaisse.code">Code</span></dt>
        <dd>
            <span>{{typeCaisse.code}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.typeCaisse.name">Name</span></dt>
        <dd>
            <span>{{typeCaisse.name}}</span>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/', { outlets: { popup: 'type-caisse/'+ typeCaisse.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
