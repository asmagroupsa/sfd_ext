<form name="deleteForm" (ngSubmit)="confirmDelete(zoneSfd.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiFnmTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiFnmTranslate="sfdApp.zoneSfd.delete.question" translateValues="{id: '{{zoneSfd.name}}'}">Are you sure you want to delete this Zone Sfd?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn waves-effect waves-light red">
            <span class="fa fa-remove"></span>&nbsp;<span jhiFnmTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
