<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOperationTypeLabel" [jhiFnmTranslate]="operationType.id ? 'sfdApp.operationType.home.createOrEditLabel' : 'sfdApp.operationType.home.createLabel'">Create or edit a Operation Type</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--<div class="form-group" [hidden]="!operationType.id">
            <label for="id" jhiFnmTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="operationType.id" readonly />
        </div>-->
        <div class="form-group">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.operationType.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name" [(ngModel)]="operationType.name" required maxlength="50" data-length="50" />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.name?.errors?.required" jhiFnmTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.name?.errors?.maxlength" jhiFnmTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>
        <div class="input-field">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.operationType.description" for="field_description">Description</label>
            <textarea class="materialize-textarea" name="description" id="field_description" [(ngModel)]="operationType.description"></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.operationType.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code" [(ngModel)]="operationType.code" required maxlength="50" data-length="50" />
            <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.code?.errors?.required" jhiFnmTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.code?.errors?.maxlength" jhiFnmTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>
        <!-- <div class="form-group">
            <label  jhiFnmTranslate="sfdApp.operationType.superTypeOperation" for="field_superTypeOperation">Super Type Operation</label>
            <select class="ui fluid search dropdown" id="field_superTypeOperation" name="superTypeOperation" [(ngModel)]="operationType.superTypeOperationId" required>
                <option [ngValue]="null" disabled>Veuillez choisir le type d'op√©ration</option>
                <option [ngValue]="superTypeOperationOption.id" *ngFor="let superTypeOperationOption of supertypeoperations; trackBy: trackSuperTypeOperationById">{{superTypeOperationOption.id}}</option>
            </select>
        </div> -->
        <div [hidden]="!(editForm.controls.superTypeOperation?.dirty && editForm.controls.superTypeOperation?.invalid)">
            <small class="form-text text-danger" [hidden]="!editForm.controls.superTypeOperation?.errors?.required" jhiFnmTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button> &nbsp;&nbsp;&nbsp;
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;<span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
