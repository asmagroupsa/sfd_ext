<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySchoolLevelLabel" [jhiFnmTranslate]="schoolLevel.id ? 'sfdApp.schoolLevel.home.createOrEditLabel' : 'sfdApp.schoolLevel.home.createLabel'">Create or edit a School Level</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!-- <div class="form-group" [hidden]="!schoolLevel.id">
            <label for="id" jhiFnmTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="schoolLevel.id" readonly />
        </div>-->
        <div class="form-group">
            <label class="form-control-label active oblige" jhiFnmTranslate="sfdApp.schoolLevel.niveau" for="field_niveau">Niveau</label>
            <input type="text" class="form-control" name="niveau" id="field_niveau" [(ngModel)]="schoolLevel.niveau" required maxlength="50" data-length="50" />
            <div [hidden]="!(editForm.controls.niveau?.dirty && editForm.controls.niveau?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.niveau?.errors?.required" jhiFnmTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.niveau?.errors?.maxlength" jhiFnmTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button> &nbsp;&nbsp;&nbsp;
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;<span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
