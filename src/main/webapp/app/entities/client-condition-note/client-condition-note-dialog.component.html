<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClientConditionNoteLabel" [jhiFnmTranslate]="clientConditionNote.id ? 'sfdApp.clientConditionNote.home.createOrEditLabel' : 'sfdApp.clientConditionNote.home.createLabel'">Create or edit a Client Condition Note</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!-- <div class="form-group" [hidden]="!clientConditionNote.id">
            <label for="id" jhiFnmTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="clientConditionNote.id" readonly />
        </div> -->
        <div class="input-field">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.clientConditionNote.produitId" for="field_produitId">Produit Id</label>
            <input type="number" class="form-control" name="produitId" id="field_produitId" [(ngModel)]="clientConditionNote.produitId" />
        </div>
        <div class="input-field">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.clientConditionNote.clientId" for="field_clientId">Client Id</label>
            <input type="number" class="form-control" name="clientId" id="field_clientId" [(ngModel)]="clientConditionNote.clientId" />
        </div>
        <div class="input-field">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.clientConditionNote.noteMin" for="field_noteMin">Note Min</label>
            <input type="number" class="form-control" name="noteMin" id="field_noteMin" [(ngModel)]="clientConditionNote.noteMin" />
        </div>
        <div class="input-field">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.clientConditionNote.note" for="field_note">Note</label>
            <input type="number" class="form-control" name="note" id="field_note" [(ngModel)]="clientConditionNote.note" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;<span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
