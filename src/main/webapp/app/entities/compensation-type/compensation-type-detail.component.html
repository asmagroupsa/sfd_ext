<div *ngIf="compensationType">
    <!-- <h2><span jhiFnmTranslate="sfdApp.compensationType.detail.title">Compensation Type</span> {{compensationType.id}}</h2> -->
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.compensationType.name">Name</span></dt>
        <dd>
            <span>{{compensationType.name}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.compensationType.code">Code</span></dt>
        <dd>
            <span>{{compensationType.code}}</span>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/entity','compensation-type', { outlets: { popup: 'compensation-type/'+ compensationType.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
