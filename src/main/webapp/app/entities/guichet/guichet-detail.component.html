<div *ngIf="annee">
    <!-- <h2><span jhiFnmTranslate="sfdApp.annee.detail.title">Annee</span> {{annee.id}}</h2> -->
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.annee.name">Name</span></dt>
        <dd>
            <span>{{annee.name}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.annee.createdDate">Created Date</span></dt>
        <dd>
            <span>{{annee.createdDate | date:'dd-MM-y'}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.annee.createdBy">Created By</span></dt>
        <dd>
            <span>{{annee.createdBy}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.annee.lastModifiedBy">Last Modified By</span></dt>
        <dd>
            <span>{{annee.lastModifiedBy}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.annee.lastModifiedDate">Last Modified Date</span></dt>
        <dd>
            <span>{{annee.lastModifiedDate | date:'dd-MM-y'}}</span>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/entity','annee', { outlets: { popup: 'annee/'+ annee.id + '/edit'} }]" replaceUrl="true"
        class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
