<div *ngIf="customUser">
    <h2><span jhiFnmTranslate="sfdApp.customUser.detail.title">Custom User</span> {{customUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.customUser.code">Code</span></dt>
        <dd>
            <span>{{customUser.code}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.customUser.user">User</span></dt>
        <dd>
            {{customUser.userId}}
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/', { outlets: { popup: 'custom-user/'+ customUser.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
