<div *ngIf="creditRequestStatus">
    <h2><span jhiFnmTranslate="sfdApp.creditRequestStatus.detail.title">Credit Request Status</span> {{creditRequestStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.creditRequestStatus.name">Name</span></dt>
        <dd>
            <span>{{creditRequestStatus.name}}</span>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/entity','credit-request-status', { outlets: { popup: 'credit-request-status/'+ creditRequestStatus.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
