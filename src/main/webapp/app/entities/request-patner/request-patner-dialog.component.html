<form name="editForm" role="form" novalidate (ngSubmit)="save(editForm)" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProduitLabel">
            Faire une demande de parteneriat</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label for="field_user">Choix du partenaires</label>
            <select class="ui fluid search dropdown sfd-dropdown" id="field_user" name="partnerId" [(ngModel)]="partnerId">
                <option [ngValue]="lists.id" *ngFor="let lists of partenaires">{{lists.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button> &nbsp;&nbsp;&nbsp;
        <button type="submit" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;
            <span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
