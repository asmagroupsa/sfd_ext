<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCaisseNouvelleLabel">Historique des affectations</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <table class="bordered striped highlight" *ngIf="historiques">
            <thead>
                <tr>
                    <!-- <th><span jhiFnmTranslate="global.field.id">ID</span></th> -->
                    <th class="numerotab">N°</th>
                    <th><span>Caisse</span></th>
                    <th><span>Date de début</span></th>
                    <th><span>Date de fin</span></th>
                    <th><span>Caissier</span></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let historique of historiques | recherche:currentSearch ;let index=index;trackBy: trackId">
                    <!-- <td><a [routerLink]="['/entity','caisse-nouvelle', caisseNouvelle.id ]">{{caisseNouvelle.id}}</a></td> -->
                    <td class="numerotab">{{(index + 1) + (itemsPerPage * ((page|| 1) -1))}}</td>
                    <td>{{caisseNouvelle.codecaisse}}</td>
                    <td>{{caisseNouvelle.date1}}</td>
                    <td>{{caisseNouvelle.date2}}</td>
                    <td>{{caisseNouvelle.caissier}}</td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button> &nbsp;&nbsp;&nbsp;
       
    </div>
</form>
