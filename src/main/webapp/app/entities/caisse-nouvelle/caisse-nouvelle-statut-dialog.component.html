<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="form-group" [hidden]="true">
            <label for="id" jhiFnmTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="caisseNouvelleStatut.id" readonly />
        </div>

    <div class="modal-header">
        <h4 class="modal-title" id="myCaisseNouvelleLabel" [jhiFnmTranslate]="caisseNouvelleStatut.id ? 'sfdApp.caisseNouvelle.home.etatCaisse' : 'sfdApp.caisseNouvelle.home.etatCaisse'">Closed or open of the box</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label class="form-control-label active" for="field_etat">Etat de la caisse</label>
            <select class="ui fluid search dropdown" name="etat" [(ngModel)]="caisseNouvelleStatut.etat" id="field_etat">
                <option value="OUVERT">Ouvrir la caisse</option>
                <option value="FERMER">Fermer la caisse</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label oblige" for="field_dateOuverture">Date d'ouverture</label>
            <!-- <ngbd-datepicker-i18n [ngModel]=" caisseNouvelleStatut.dateOuverture" (ngModelChange)="caisseNouvelleStatut.dateOuverture = $event"  name="dateOuverture" required="true"></ngbd-datepicker-i18n> -->
            <input type="datetime-local" [ngModel]=" caisseNouvelleStatut.dateOuverture" (ngModelChange)="caisseNouvelleStatut.dateOuverture = $event"  name="dateOuverture" required="true">
        </div>

        <div class="form-group">
            <label class="form-control-label oblige" for="field_dateOuverture">Date de Fermerture</label>
            <!-- <ngbd-datepicker-i18n [ngModel]=" caisseNouvelleStatut.dateOuverture" (ngModelChange)="caisseNouvelleStatut.dateOuverture = $event"  name="dateOuverture" required="true"></ngbd-datepicker-i18n> -->
            <input type="datetime-local" [ngModel]=" caisseNouvelleStatut.dateFermeture" (ngModelChange)="caisseNouvelleStatut.dateFermeture = $event"  name="dateFermeture" required="true">
        </div>

        <!-- <div class="form-group advervable">
            <div class="switch">
                <label>
                    Activer la possibilité d'ouverture/fermerture automatique de la caisse &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="automatique" id="field_automatique" [(ngModel)]="caisseNouvelleStatut.automatique" />
                    <span class="lever"></span>
                </label>
            </div>
        </div> -->

        <div class="form-check">
            <p>
                <input type="checkbox" class="filled-in" id="field_automatique" [(ngModel)]="caisseNouvelleStatut.automatique" name="preleverInteret">
                <label for="field_automatique">
                    <span>Activer la possibilité d'ouverture/fermerture automatique de la caisse</span>
                </label>
            </p>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button> &nbsp;&nbsp;&nbsp;
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;<span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
