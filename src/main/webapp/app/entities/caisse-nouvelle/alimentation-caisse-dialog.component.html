<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCaisseNouvelleLabel" [jhiFnmTranslate]="alimentationCaisse.id ? 'sfdApp.caisseNouvelle.home.alimenterCaisse' : 'sfdApp.caisseNouvelle.home.alimenterCaisse'">Feeding of the box</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label class="form-control-label active oblige" for="field_comptecarmeagence">Compte Carmes de l'agence</label>
            <input type="text" class="form-control" name="comptecarmeagence" id="field_comptecarmeagence" [(ngModel)]="alimentationCaisse.comptecarmeagence" required maxlength="50" data-length="50" />
            <div [hidden]="!(editForm.controls.comptecarmeagence?.dirty && editForm.controls.comptecarmeagence?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.comptecarmeagence?.errors?.required" jhiFnmTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.comptecarmeagence?.errors?.maxlength" jhiFnmTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label active oblige" for="field_comptecarmescaisse">Compte Carmes de la caisse</label>
            <input type="text" class="form-control" name="comptecarmescaisse" id="field_comptecarmescaisse" [(ngModel)]="alimentationCaisse.comptecarmescaisse" required maxlength="50" data-length="50" />
            <div [hidden]="!(editForm.controls.comptecarmescaisse?.dirty && editForm.controls.compteCarmes?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.comptecarmescaisse?.errors?.required" jhiFnmTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.comptecarmescaisse?.errors?.maxlength" jhiFnmTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label active oblige" for="field_montant">Montant</label>
            <input type="number" min="1" class="form-control" name="montant" id="field_soldetMaxAmount" [(ngModel)]="alimentationCaisse.montant" required maxlength="50" data-length="50" />
            <div [hidden]="!(editForm.controls.montant?.dirty && editForm.controls.montant?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.montant?.errors?.required" jhiFnmTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.montant?.errors?.maxlength" jhiFnmTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button> &nbsp;&nbsp;&nbsp;
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;<span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
