<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title">Transfert caisse-caisse</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="ngbActiveModal.close('cancel')">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="input-field">
            <label class="form-control-label active">De</label>
            <input type="text" class="form-control" [value]="caisseFrom" readonly>
        </div>
        <div class="form-group">
            <label class="form-control-label oblige" for="caisse_to_id">A</label>
            <select class="ui fluid search dropdown" id="caisse_to_id" name="caisse_to_id" [(ngModel)]="model.caisse_to_id" required>
                <option [ngValue]="null" disabled></option>
                <option [ngValue]="c.id" *ngFor="let c of caisses">{{c.libelle}}</option>
            </select>
        </div>
        <div class="input-field">
            <label class="form-control-label active oblige" for="montant">Montant</label>
            <input type="text" class="form-control" name="montant" id="montant" [ngModel]="montant" required (formatNumberMyMiller)="model.montant = $event">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="ngbActiveModal.close('cancel')">
            <span class="fa fa-ban"></span>&nbsp;<span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button>&nbsp;&nbsp;&nbsp;
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;<span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
