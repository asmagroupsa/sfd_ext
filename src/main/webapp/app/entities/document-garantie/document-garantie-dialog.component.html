    <div class="modal-header">

        <div class="form-group">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.documentGarantie.reference" for="field_reference">Reference</label>
            <input type="text" class="form-control" name="reference" id="field_reference" [(ngModel)]="documentGarantie.reference" required maxlength="50" data-length="50" />
            <div [hidden]="!(editForm.controls.reference?.dirty && editForm.controls.reference?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.reference?.errors?.required" jhiFnmTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.reference?.errors?.maxlength" jhiFnmTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>
