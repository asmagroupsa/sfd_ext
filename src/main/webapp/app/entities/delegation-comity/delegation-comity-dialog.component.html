    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="form-control-label active oblige" jhiFnmTranslate="sfdApp.delegationComity.libelle" for="field_libelle">Libelle</label>
            <input type="text" class="form-control" name="libelle" id="field_libelle" [(ngModel)]="delegationComity.libelle" maxlength="50" required />
            <div [hidden]="!(editForm.controls.libelle?.dirty && editForm.controls.libelle?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.libelle?.errors?.maxlength" jhiFnmTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                    This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>

            <input type="number" min="1" class="form-control" name="nbMember" id="field_nbMember" [(ngModel)]="delegationComity.nbMember" />
        </div> -->
        <div class="input-field">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.delegationComity.maxAmount" for="field_maxAmount">Max Amount</label>
            <input type="number" min="1" class="form-control" name="maxAmount" id="field_maxAmount" [ngModel]="delegationComity.maxAmount" (formatNumberMyMiller)="delegationComity.maxAmount = $event" />
        </div>
        <div class="input-field">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.delegationComity.globalMaxAmount" for="field_globalMaxAmount">Global Max Amount</label>
            <input type="number" min="1" class="form-control" name="globalMaxAmount" id="field_globalMaxAmount" [ngModel]="delegationComity.globalMaxAmount" (formatNumberMyMiller)="delegationComity.globalMaxAmount = $event" />
        </div>

        <div class="file-field input-field">
            <div class="btn">
                <span jhiFnmTranslate="sfdApp.delegationComity.delegationSignatureFileUrl">Delegation Signature File Url</span>
                <input type="file" #file [(ngModel)]="delegationComity.delegationSignatureFileUrl" name="delegationSignatureFileUrl" (change)="onChangeFile()">

            <div class=" file-path-wrapper">

    <div class="modal-footer">
        <em *ngIf="isSending" style="color:rgb(238, 151, 151)">La pi√®ce jointe est en cours d'envoi</em>
        <button type="button" class="waves-effect waves-teal btn-flat" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button> &nbsp;&nbsp;&nbsp;
        <button type="submit" [disabled]="editForm.form.invalid || isSaving || isSending" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;
            <span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
    </div>
