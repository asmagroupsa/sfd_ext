<div *ngIf="townShip">
    <!-- <h2><span jhiFnmTranslate="sfdApp.townShip.detail.title">Town Ship</span> {{townShip.id}}</h2> -->
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.townShip.name">Name</span></dt>
        <dd>
            <span>{{townShip.name}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.townShip.city">City</span></dt>
        <dd>
            <div *ngIf="townShip.cityId">
                <a [routerLink]="['/entity','city', townShip.cityId]">{{townShip.cityId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/entity','town-ship', { outlets: { popup: 'town-ship/'+ townShip.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
