    <br>
    <div class="row">
        <div class="col-sm-6">
            <h2>Operations</h2>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="form-control-label" for="start">De</label>
                        <ngbd-datepicker-i18n [ngModel]="date.start" name="start" (ngModelChange)="date.start = $event; onDateChange()"></ngbd-datepicker-i18n>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="form-control-label" for="end">A</label>
                        <ngbd-datepicker-i18n [ngModel]="date.end" name="end" (ngModelChange)="date.end = $event; onDateChange()"></ngbd-datepicker-i18n>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <ng-template #elseBlock>
        <div class="ui active centered inline loader">
            {{principal.loading}}
        </div>
    </ng-template>
    <div class="table-responsive" *ngIf="operations; else elseBlock">
        <table class="bordered striped highlight">
            <thead>
                <tr>
                <th class="numerotab">NÂ°</th>
                    <th>Date</th>
                    <th>Num account</th>
                    <th>Sens</th>
                    <th>Debit</th>
                    <th>Credit</th>
                    <th>Observation</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let o of operations;let index = index;">
                <td class="numerotab">{{(index + 1)}}</td>
                    <td>{{o.created_date|date:'dd-MM-y'}}</td>
                    <td>{{o.num_account}}</td>
                    <td>{{o.sens}}</td>
                    <td>{{o.debit}}</td>
                    <td>{{o.credit}}</td>
                    <td>{{o.observation}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
