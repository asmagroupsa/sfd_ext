<div *ngIf="typeMembre">
    <!-- <h2><span jhiFnmTranslate="sfdApp.typeMembre.detail.title">Type Membre</span> {{typeMembre.id}}</h2> -->
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.typeMembre.name">Name</span></dt>
        <dd>
            <span>{{typeMembre.name}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.typeMembre.code">Code</span></dt>
        <dd>
            <span>{{typeMembre.code}}</span>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>

    <button type="button" [routerLink]="['/entity','type-membre', { outlets: { popup: 'type-membre/'+ typeMembre.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
