<div *ngIf="unity">
    <!-- <h2><span jhiFnmTranslate="sfdApp.unity.detail.title">Unity</span> {{unity.id}}</h2> -->
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.unity.name">Name</span></dt>
        <dd>
            <span>{{unity.name}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.unity.code">Code</span></dt>
        <dd>
            <span>{{unity.code}}</span>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/entity','unity', { outlets: { popup: 'unity/'+ unity.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
