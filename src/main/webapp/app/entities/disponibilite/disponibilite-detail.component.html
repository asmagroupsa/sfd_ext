<div *ngIf="disponibilite">
    <h2><span jhiFnmTranslate="sfdApp.disponibilite.detail.title">Disponibilite</span> {{disponibilite.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.disponibilite.presence">Presence</span></dt>
        <dd>
            <span>{{disponibilite.presence}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.disponibilite.creditComity">Credit Comity</span></dt>
        <dd>
            <div *ngIf="disponibilite.creditComityId">
                <a [routerLink]="['/credit-comity', disponibilite.creditComityId]">{{disponibilite.creditComityId}}</a>
            </div>
        </dd>
        <dt><span>Membre délégué</span></dt>
        <dd>
            <div *ngIf="disponibilite.delegatedMemberId">
                <a [routerLink]="['/entity','delegated-member', disponibilite.delegatedMemberId]">{{disponibilite.delegatedMemberId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/', { outlets: { popup: 'disponibilite/'+ disponibilite.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
