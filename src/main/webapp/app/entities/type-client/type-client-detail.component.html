<jhi-alert-error>
</jhi-alert-error>
<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <h3>
        Les frais des clients {{typeClient?.name}}
    </h3>
    <div class="form-group frais">
        <label for="field_frais"></label>
        <select class="ui fluid search dropdown" id="field_frais" name="frais" [(ngModel)]="selectedFraisClients" required multiple>
                <option [ngValue]="getSelected(typeClient?.fraisClients, fraisClient)" *ngFor="let fraisClient of fraisClients">{{fraisClient.libelle}}</option>
            </select>
    </div>
    <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn waves-effect waves-light">
            <span class="fa fa-save"></span>&nbsp;<span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
</form>
