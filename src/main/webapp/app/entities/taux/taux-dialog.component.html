            <input type="text" class="form-control" name="libelle" id="field_libelle" [(ngModel)]="taux.libelle" required maxlength="50" data-length="50" />

                <small class="form-text text-danger" [hidden]="!editForm.controls.libelle?.errors?.required" jhiFnmTranslate="entity.validation.required">
                   This field is required.
                </small>

                </small>
            </div>
        </div>

            <label class="form-control-label active oblige" jhiFnmTranslate="sfdApp.taux.valeur" for="field_valeur">Valeur</label>
