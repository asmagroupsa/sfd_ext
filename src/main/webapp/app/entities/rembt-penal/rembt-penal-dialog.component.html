<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.rembtPenal.amount" for="field_amount">Amount</label>
            <input type="number" min="1" class="form-control" name="amount" id="field_amount" [(ngModel)]="rembtPenal.amount" required />
            <div [hidden]="!(editForm.controls.amount?.dirty && editForm.controls.amount?.invalid)">
                <small class="form-text text-danger" [hidden]="!editForm.controls.amount?.errors?.required" jhiFnmTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger" [hidden]="!editForm.controls.amount?.errors?.number" jhiFnmTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label active" jhiFnmTranslate="sfdApp.rembtPenal.rembPenalDate" for="field_rembPenalDate">Remb Penal Date</label>
            <div class="input-group">
                <input id="field_rembPenalDate" type="text" class="form-control" name="rembPenalDate" ngbDatepicker #rembPenalDateDp="ngbDatepicker" [(ngModel)]="rembtPenal.rembPenalDate" />
                <span class="input-group-btn">
                    <button type="button" class="waves-effect waves-teal btn-flat" (click)="rembPenalDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="switch">
                <label>
      Remb Penal Payer: 
      <input type="checkbox" name="rembPenalPayer" id="field_rembPenalPayer" [(ngModel)]="rembtPenal.rembPenalPayer" />
      <span class="lever"></span>
    </label>
            </div>
