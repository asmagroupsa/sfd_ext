<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myZoneDepartementLabel" [jhiFnmTranslate]="zoneDepartement.id ? 'sfdApp.zoneDepartement.home.createOrEditLabel' : 'sfdApp.zoneDepartement.home.createLabel'">Create or edit a Zone Departement</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!zoneDepartement.id">
            <label for="id" jhiFnmTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="zoneDepartement.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiFnmTranslate="sfdApp.zoneDepartement.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name" [(ngModel)]="zoneDepartement.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiFnmTranslate="sfdApp.zoneDepartement.reference" for="field_reference">Reference</label>
            <input type="text" class="form-control" name="reference" id="field_reference" [(ngModel)]="zoneDepartement.reference" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiFnmTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiFnmTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
