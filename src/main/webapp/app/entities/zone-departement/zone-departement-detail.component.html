<div *ngIf="zoneDepartement">
    <h2><span jhiFnmTranslate="sfdApp.zoneDepartement.detail.title">Zone Departement</span> {{zoneDepartement.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiFnmTranslate="sfdApp.zoneDepartement.name">Name</span></dt>
        <dd>
            <span>{{zoneDepartement.name}}</span>
        </dd>
        <dt><span jhiFnmTranslate="sfdApp.zoneDepartement.reference">Reference</span></dt>
        <dd>
            <span>{{zoneDepartement.reference}}</span>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiFnmTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button" [routerLink]="['/', { outlets: { popup: 'zone-departement/'+ zoneDepartement.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiFnmTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
