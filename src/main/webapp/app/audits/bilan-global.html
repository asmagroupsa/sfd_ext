<div class="row">
     <div class="col-lg-6" style="display:none;">
        <div class="form-group">
            <label>Produit</label>
            <select class="ui fluid search dropdown sfd-dropdown" id="field_produit" name="produit" [(ngModel)]="produit" (change)="onProduitChange()">
                <option [ngValue]="null" disabled>Choisissez le produit</option>
                <option [ngValue]="produitOption.id" *ngFor="let produitOption of produits">{{produitOption.libelle}}</option>
            </select>
</div>
    </div>
            <div class="field col-lg-3">
            <label for="date1" class="form-control-label">Du</label>
            <ngbd-datepicker-i18n name="date1" [(ngModel)]="date1" (ngModelChange)="onPeriodChange()"></ngbd-datepicker-i18n>
        </div>
        <!-- <div class="field col-lg-3">
            <label for="date2" class="form-control-label">Au</label>
            <ngbd-datepicker-i18n name="date2" [(ngModel)]="date2" (ngModelChange)="onPeriodChange()"></ngbd-datepicker-i18n>
        </div> -->
</div>

<div class="ui dimmer" [ngClass]="{'active':!hideLoader}">
    <div class="ui loader"></div>
</div>
<div class="container" [hidden]="!hideLoader">
<iframe id="releve" width="100%" height="600" title="fiche bilan global" style="width:100%;min-height:600px" #printZone></iframe>
</div>
